<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>≈ÅK's Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  
  <div id="root">
    
    <div class="box box-13">
      <div class="box box-8-rest">
        <div class="box box-5-rest">
          <div id="about" class="box box-3 box-inner">
            <div class="wrapper">
              <i class="far fa-user"></i>
              <p>About Me</p>
            </div>
          </div>
          <div class="box box-3-rest">
            <div id="contact" class="box box-2 box-inner">
              <div class="wrapper">
                <i class="far fa-envelope-open"></i>
                <p>Contact</p>
              </div>
            </div>
            <div class="box box-2-rest">
              <div id="linkedin" class="box box-1 box-inner">
                <div class="wrapper">
                  <i class="fab fa-linkedin"></i>
                </div>
              </div>
              <div id="github" class="box box-1 box-inner">
                <div class="wrapper">
                  <i class="fab fa-github-square"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="blog" class="box box-5 box-inner">
          <div class="wrapper">
            <i class="fas fa-pen-square"></i>
            <p>Blog</p>
          </div>
        </div>
      </div>
      <div id="portfolio" class="box box-8 box-inner">
        <div class="wrapper">
          <i class="far fa-folder-open"></i>
          <p>Portfolio</p>
        </div>
      </div>
    </div>

  </div>

  <script src="vanilla-tilt.min.js"></script>
  <script src="lodash.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
